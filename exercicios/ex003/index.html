<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .externa {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você está vendo uma imagem que está na mesma pasta</p>
    <img src="html5-logo-200.png" alt="Logo HTML5">
    <br>
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/css-logo-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img class="externa" src="https://cdn-icons-png.flaticon.com/512/1199/1199124.png?w=360" alt="Logo JavaScript">
</body>
</html>
