<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminiua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="metadata" controls>
        <source src="midia/drake.mp3" type="audio/mpeg">
        <source src="midia/drake.ogg" type="audio/ogg">
        <source src="midia/drake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        </p>
    </audio>

    <p>
        <a href="midia/drake.mp3" download="drake.mp3" type="application/mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
</body>
</html>
