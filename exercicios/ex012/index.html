<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Reproduzindo Vídeos hospedado localmente</h1>
    <p>
        Este vídeo está hospedado no meu própio servidor.
    </p>
    <video width="560" height="315" controls autoplay loop poster="imagens/tumb.jpg">
        <source src="midia/video-full.m4v" type="video/m4v">
        <source src="midia/video-full.webm" type="video/webm">
        <source src="midia/video-full.mp4" type="video/mp4">
        <source src="midia/video-full.ogv" type="video/ogv">
        <p>Seu navegador não compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wA9ikoNC54c" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/243158221?h=0296c5e02c&color=ffffff&portrait=0" width="560" height="315" frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
