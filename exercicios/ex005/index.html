<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e Símbolos</title>
</head>
<body>
    <h1>Adicionando Emojis</h1>
    <p>
        Vamos adicionar alguns emojis: <!-- Pesquisar por emojipedia -->
        <!-- Adicionar antes dos códigos dos emojis: &#x -->
        &#x1F596
        &#x1F385
        &#x1F384
    </p>
    <h1>Adicionando Símbolos</h1>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
        &real;
        &Delta;
    </p>
</body>
